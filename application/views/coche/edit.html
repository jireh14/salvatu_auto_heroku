$def with(coche, message)
<h3>
    <a href="/coche">coche</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_coche" id="id_coche" value="$coche.id_coche" />

    <div class="form-group">
    <label for="marca">marca</label>
    <input required id="marca" type="text" class="form-control" name="marca" size="30" value="$coche.marca"/>
</div><div class="form-group">
    <label for="modelo">modelo</label>
    <input required id="modelo" type="text" class="form-control" name="modelo" size="30" value="$coche.modelo"/>
</div><div class="form-group">
    <label for="anio">anio</label>
    <input required id="anio" type="text" class="form-control" name="anio" size="30" value="$coche.anio"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
